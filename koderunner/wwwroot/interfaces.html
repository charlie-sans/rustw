<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodeRunner - Interfaces</title>
    <style>
        /* ... Same base styles as index.html ... */
        .interface-section {
            margin-bottom: 20px;
        }
        .interface-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .interface-description {
            margin-bottom: 10px;
        }
        .implementation-section {
            margin-bottom: 20px;
        }
        .implementation-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .implementation-description {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>KodeRunner - Interfaces</h1>
    </header>
    <main>
        <section class="interface-section">
            <h2 class="interface-title">IExampleInterface</h2>
            <p class="interface-description">This interface defines the contract for example implementations.</p>
        </section>
        <section class="implementation-section">
            <h3 class="implementation-title">ExampleImplementation</h3>
            <p class="implementation-description">This class implements the IExampleInterface and provides a concrete implementation of its methods.</p>
        </section>
